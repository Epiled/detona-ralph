<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detona Ralph - Game</title>

  <link rel="shortcut icon" href="src/assets/imgs/favicon.jpg" type="image/jpg">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="src/styles/reset.css">
  <link rel="stylesheet" href="src/styles/main.css">
</head>

<body>
  <header class="menu">
    <div class="menu__status" data-menu-time>
      <h2>Time Left</h2>
      <p data-time>0</p>
    </div>
    <div class="menu__status" data-menu-score>
      <h2>Your Score</h2>
      <p data-score>0</p>
    </div>
    <div class="menu__status player" data-menu-player>
      <img class="player__imagem" src="src/assets/imgs/player.png" width="101" height="87" alt="">
      <p data-life>x3</p>
    </div>
  </header>

  <main class="corpo">

    <div class="panel">
      <div class="panel__row">
        <div data-square class="square enemy" id="1"></div>
        <div data-square class="square" id="2"></div>
        <div data-square class="square" id="3"></div>
      </div>
      <div class="panel__row">
        <div data-square class="square" id="4"></div>
        <div data-square class="square" id="5"></div>
        <div data-square class="square" id="6"></div>
      </div>
      <div class="panel__row">
        <div data-square class="square" id="7"></div>
        <div data-square class="square" id="8"></div>
        <div data-square class="square" id="9"></div>
      </div>
    </div>

  </main>

  <script defer src="src/scripts/engine.js"></script>
</body>

</html>

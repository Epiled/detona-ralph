<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detona Ralph - Game</title>

  <link rel="shortcut icon" href="src/assets/imgs/favicon.jpg" type="image/jpg">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="src/styles/reset.css">
  <link rel="stylesheet" href="src/styles/main.css">
</head>

<body>
  <header class="menu">
    <div class="menu__status" data-menu-time>
      <h2>Time Left</h2>
      <p data-time>0</p>
    </div>
    <div class="menu__status" data-menu-score>
      <h2>Your Score</h2>
      <p data-score>0</p>
    </div>
    <div class="menu__status player" data-menu-player>
      <img class="player__imagem" src="src/assets/imgs/player.png" width="101" height="87" alt="">
      <span data-life>x3</span>
    </div>
  </header>

  <main class="corpo">

    <div class="coluna">
      <div class="coluna__wrapper">
        <img class="coluna__image" src="src/assets/imgs/logo.png" alt="" width="1634" height="1346">
        <button class="coluna__btn" data-start>
          Iniciar
        </button>
        <button class="coluna__btn" data-btn-toggle="configuracao">
          Configuração
        </button>
        <button class="coluna__btn" data-btn-toggle="ranking">
          Ranking
        </button>
      </div>
    </div>

    <div class="game">
      <div class="panel">
        <div class="panel__row">
          <div data-square class="square" id="1"></div>
          <div data-square class="square" id="2"></div>
          <div data-square class="square" id="3"></div>
        </div>
        <div class="panel__row">
          <div data-square class="square" id="4"></div>
          <div data-square class="square" id="5"></div>
          <div data-square class="square" id="6"></div>
        </div>
        <div class="panel__row">
          <div data-square class="square" id="7"></div>
          <div data-square class="square" id="8"></div>
          <div data-square class="square" id="9"></div>
        </div>
      </div>

      <div class="game__wrapper">
        <div class="game__info">
          <h2 class="game__title">Infome seu apelido</h2>
          <div class="game__entrada">
            <input class="game__ipt" type="text" name="" id="">
          </div>
          <button class="game__btn">
            Salvar Pontuação
          </button>
        </div>
      </div>

      <aside class="ranking" data-toggle="ranking">
        <div class="ranking__wrapper">
          <div class="ranking__cabecalho">
            <span>Nome</span>
            <span>Pontuação</span>
          </div>

          <ol class="ranking__info" data-ranking>
            <li>Fix-It Felix: <span>45</span></li>
            <li>Vanellope von Schweetz: <span>55</span></li>
            <li>Wreck-It Ralph: <span>35</span></li>
            <li>Calhoun: <span>40</span></li>
            <li>King Candy: <span>25</span></li>
            <li>Sergeant Tamora Jean Calhoun: <span>50</span></li>
            <li>Yesss: <span>30</span></li>
            <li>Shank: <span>20</span></li>
            <li>KnowsMore: <span>15</span></li>
            <li>Felícia: <span>5</span></li>
          </ol>

          <button class="ranking__btn" data-btn-toggle="ranking">
            Fechar Ranking
          </button>
        </div>
      </aside>

      <aside class="configuracao" data-toggle="configuracao">
        <div class="configuracao__wrapper">

          <label for="musica">
            Música
            <input type="range" name="musica" id="musica">
          </label>

          <label for="efeitos">
            Efeitos
            <input type="range" name="efeitos" id="efeitos">
          </label>


          <button class="configuracao__btn" data-btn-toggle="configuracao">
            Salvar Configuração
          </button>
        </div>
      </aside>
    </div>

  </main>

  <script type="module" defer src="src/scripts/engine.js"></script>
  <script type="module" src="src/scripts/ranking.js"></script>
</body>

</html>
